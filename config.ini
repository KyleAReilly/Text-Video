[General]
# Path to the text file for TTS
default_text_file = C:\Users\Cropt\Downloads\owo.txt

# Path to the folder containing video files
video_folder = E:\Content\VideoOverflow\videotest
# TTS voice index: 0 (male), 1 (female), etc.
voice_index = 0
# Text-to-Speech speed (50 to 400)
rate = 250
# Output files
output_audio_file = output.mp3
output_video_file = final_output.mp4
# Subtitle options
# Use "yes" for .ass, "no" for .srt subtitles
use_ass_subtitles = no
# Name of the subtitle file
subtitle_format = output.srt
# Font size for .srt subtitles
subtitle_font_size = 12
# Transcription options
# Whisper model to use: base, medium, large
model_name = base
# Offset (in seconds) for timestamps
whisper_offset = 0.0
# Video processing options
# Fade-out duration in seconds
fade_duration = 2
# Resolution to crop videos
crop_resolution = 1080:1920
# Target height for video scaling
scale_height = 1920
# FFmpeg preset for encoding
ffmpeg_preset = medium
# Paths for temporary files
# Optional: specify a custom temp folder
temp_folder =
# Path to ASS template file
ass_template_path = format.ass
# Logging level
# Log levels: INFO, DEBUG, WARNING, ERROR
log_level = INFO
